<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset ="UTF-8" />
	<!--<meta name = "viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />-->

	<title>The Next Roboticist</title>
	<!--initiate scripts -->
	<script type="text/javascript" src = "js/phaser.min.js"></script>
	<script type="text/javascript" src = "js/startScreen.js"></script>
	<script type="text/javascript" src = "js/robotIntro.js"></script>
	<script type="text/javascript" src = "js/theProblem.js"></script>
	<script type="text/javascript" src = "js/subsystemVideo.js"></script>
	<script type="text/javascript" src = "js/subsystem.js"></script>

	<style type="text/css">
		body {
			padding: 0px;
			margin: 0px;
			background: purple;
		}
	</style>
</head>

<body>

<script type ="text/javascript">
	let newGame = new Phaser.Game(1920, 1080, Phaser.AUTO);
	newGame.config ={
		data: {
			problemDecision: 0,
			robotConfiguration: [0,0,0,0,0], //determines how the robot will look [head,body,legs,arm1,arm2]
		}
	}

	newGame.state.add ("Start", startState);
	newGame.state.add ("introScene", introState);
	newGame.state.add ("pickProblem", problemState);
	newGame.state.add ("playSubVideo", subVideoState);
	newGame.state.add ("subsystemScene", subsystemState);
	
	newGame.state.start("Start");
</script>

</body>
</html>
